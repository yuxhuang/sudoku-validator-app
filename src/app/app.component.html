<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div class="container">
  <div class="jumbotron">
    <p>
      Upload the input file or paste the Sudoku puzzle below.
    </p>
    <form (submit)="submit($event)">
      <div class="form-group">
        <label for="fileInputField">File input</label>
        <input type="file" class="form-control-file" id="fileInputField" aria-describedby="fileHelp" (change)="fileChange($event)">
        <small id="fileHelp" class="form-text text-muted">Upload an Sudoku puzzle file; or</small>
      </div>
      <div class="form-group">
        <label for="puzzle">Sudoku puzzle</label>
        <textarea class="form-control" id="puzzle" rows="6" #textarea (change)="textAreaChange(textarea.value)"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="alert alert-danger" role="alert" *ngIf="validated && !valid">
      Incorrect solution!
    </div>
    <div class="alert alert-success" role="alert" *ngIf="validated && valid">
      Correct solution.
    </div>
  </div>
</div>
